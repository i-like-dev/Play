        // È°ØÁ§∫ÈÄöÁü•
        function showNotification(message) {
            elements.notificationText.textContent = message;
            elements.notification.classList.add('show');
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }
        
        // ÊôÇÈñìÊõ¥Êñ∞ÂáΩÊï∏
        function updateTime() {
            const now = new Date();
            
            const timeString = now.toLocaleTimeString('zh-TW', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const dateString = now.toLocaleDateString('zh-TW', {
                month: 'short',
                day: 'numeric',
                weekday: 'short'
            });
            
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const offset = now.getTimezoneOffset();
            const offsetHours = Math.abs(Math.floor(offset / 60));
            const offsetMinutes = Math.abs(offset % 60);
            const offsetSign = offset <= 0 ? '+' : '-';
            const offsetString = `UTC${offsetSign}${offsetHours.toString().padStart(2, '0')}:${offsetMinutes.toString().padStart(2, '0')}`;
            
            elements.currentTime.textContent = timeString;
            elements.timezone.textContent = `${timezone.split('/').pop().replace('_', ' ')} ${offsetString}`;
            elements.date.textContent = dateString;
        }
        
        // Ê†ºÂºèÂåñÊôÇÈñì
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Spotify ÁôªÂÖ•
        function loginToSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}&` +
                `response_type=code&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `scope=${encodeURIComponent(SCOPES)}`;
            
            showNotification('Ê≠£Âú®ÈñãÂïü Spotify ÊéàÊ¨äÈ†ÅÈù¢...');
            window.open(authUrl, '_blank', 'noopener,noreferrer');
        }
        
        // Áõ£ËÅΩ‰æÜËá™ÂõûË™øÈ†ÅÈù¢ÁöÑÊ∂àÊÅØ
        window.addEventListener('message', function(event) {
            if (event.data.type === 'spotify_auth' && event.data.code) {
                showNotification('Ê≠£Âú®ÈÄ£Êé• Spotify...');
                getAccessToken(event.data.code);
            } else if (event.data.type === 'spotify_error') {
                showNotification('‚ùå ÊéàÊ¨äÂ§±ÊïóÔºåË´ãÈáçË©¶');
                elements.statusText.textContent = '‚ùå ÊéàÊ¨äÂ§±ÊïóÔºåË´ãÈáçË©¶';
            }
        });
        
        // Áç≤Âèñ Access Token
        async function getAccessToken(code) {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI,
                    }),
                });
                
                const data = await response.json();
                
                if (data.access_token) {
                    accessToken = data.access_token;
                    refreshToken = data.refresh_token;
                    
                    // ÂÑ≤Â≠òÂà∞ localStorage
                    localStorage.setItem('spotify_access_token', accessToken);
                    if (refreshToken) {
                        localStorage.setItem('spotify_refresh_token', refreshToken);
                    }
                    
                    showNotification('‚úÖ ÊàêÂäüÈÄ£Êé• SpotifyÔºÅ');
                    showPlayer();
                    startPolling();
                } else {
                    console.error('Failed to get access token:', data);
                    showNotification('‚ùå ÁôªÂÖ•Â§±ÊïóÔºåË´ãÈáçË©¶');
                    elements.statusText.textContent = '‚ùå ÁôªÂÖ•Â§±ÊïóÔºåË´ãÈáçË©¶';
                }
            } catch (error) {
                console.error('Error getting access token:', error);
                showNotification('‚ùå Á∂≤Ë∑ØÈåØË™§ÔºåË´ãÈáçË©¶');
                elements.statusText.textContent = '‚ùå Á∂≤Ë∑ØÈåØË™§ÔºåË´ãÈáçË©¶';
            }
        }
        
        // Âà∑Êñ∞ Access Token
        async function refreshAccessToken() {
            if (!refreshToken) return false;
            
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                    },
                    body: new URLSearchParams({
                        grant_type: 'refresh_token',
                        refresh_token: refreshToken,
                    }),
                });
                
                const data = await response.json();
                
                if (data.access_token) {
                    accessToken = data.access_token;
                    localStorage.setItem('spotify_access_token', accessToken);
                    return true;
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
            }
            
            return false;
        }
        
        // È°ØÁ§∫Êí≠ÊîæÂô®
        function showPlayer() {
            elements.loginContainer.classList.add('hidden');
            elements.playerContainer.classList.remove('hidden');
            elements.statusText.innerHTML = 'üéµ Â∑≤ÈÄ£Êé• Spotify';
        }
        
        // Áç≤ÂèñÁï∂ÂâçÊí≠ÊîæÁãÄÊÖã
        async function getCurrentlyPlaying() {
            if (!accessToken) return null;
            
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });
                
                if (response.status === 401) {
                    // Token ÈÅéÊúüÔºåÂòóË©¶Âà∑Êñ∞
                    const refreshed = await refreshAccessToken();
                    if (refreshed) {
                        return getCurrentlyPlaying();
                    } else {
                        logout();
                        return null;
                    }
                }
                
                if (response.status === 204) {
                    // Ê≤íÊúâÊ≠£Âú®Êí≠ÊîæÁöÑÈü≥Ê®Ç
                    return null;
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error getting currently playing:', error);
                return null;
            }
        }
        
        // Êí≠ÊîæÊéßÂà∂
        async function playPause() {
            if (!accessToken) return;
            
            try {
                const currentState = await getCurrentlyPlaying();
                const isPlaying = currentState && currentState.is_playing;
                
                const endpoint = isPlaying ? 'pause' : 'play';
                const response = await fetch(`https://api.spotify.com/v1/me/player/${endpoint}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });
                
                if (response.status === 401) {
                    const refreshed = await refreshAccessToken();
                    if (refreshed) {
                        return playPause();
                    }
                } else if (response.status === 403) {
                    showNotification('ÈúÄË¶Å Spotify Premium ÊâçËÉΩÊéßÂà∂Êí≠Êîæ');
                } else if (response.status === 404) {
                    showNotification('Êâæ‰∏çÂà∞ÂèØÁî®ÁöÑÊí≠ÊîæË®≠ÂÇô');
                } else {
                    showNotification(isPlaying ? '‚è∏Ô∏è Â∑≤Êö´ÂÅú' : '‚ñ∂Ô∏è ÈñãÂßãÊí≠Êîæ');
                }
                
                // Á´ãÂç≥Êõ¥Êñ∞ÁãÄÊÖã
                setTimeout(updateCurrentTrack, 500);
            } catch (error) {
                console.error('Error controlling playback:', error);
                showNotification('Êí≠ÊîæÊéßÂà∂Â§±Êïó');
            }
