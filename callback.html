<!DOCTYPE html>
<html>
<head>
    <title>Spotify 授權回調</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (code) {
            // 將授權碼傳送給父視窗
            if (window.opener) {
                window.opener.postMessage({
                    type: 'spotify_auth',
                    code: code
                }, '*');
                window.close();
            }
        } else if (error) {
            // 傳送錯誤訊息
            if (window.opener) {
                window.opener.postMessage({
                    type: 'spotify_error',
                    error: error
                }, '*');
                window.close();
            }
        }
    </script>
